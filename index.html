<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon for Safari and MacOS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- Favicon for iPhone and iPad  -->
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <!-- Favicon for Android Chrome v39+ -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/android-chrome-192x192.png"
    />
    <!-- Favicon for Android Chrome v47+ -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/images/android-chrome-512x512.png"
    />
    <!-- Favicon for Web Browsers -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.ico"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <title>Simple Calculator | Basic Math Operations</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_header">
        <h1>Simple Calculator</h1>
      </div>
      <div class="calculator_display">
        <p id="result" class="calculator-result"></p>
      </div>
      <div class="calculator_body">
        <button class="small-btn top" id="sqrt">SQRT</button>
        <button class="small-btn top" id="rem">%</button>
        <button class="small-btn top" id="off">OFF</button>
        <button class="small-btn top" id="reset">DEL</button>
        <button class="small-btn" id="num-7">7</button>
        <button class="small-btn" id="num-8">8</button>
        <button class="small-btn" id="num-9">9</button>
        <button class="small-btn operator" id="div">/</button>
        <button class="small-btn" id="num-4">4</button>
        <button class="small-btn" id="num-5">5</button>
        <button class="small-btn" id="num-6">6</button>
        <button class="small-btn operator" id="times">x</button>
        <button class="small-btn" id="num-1">1</button>
        <button class="small-btn" id="num-2">2</button>
        <button class="small-btn" id="num-3">3</button>
        <button class="small-btn operator" id="minus">-</button>
        <button class="small-btn" id="num-0">0</button>
        <button class="small-btn" id="point">.</button>
        <button class="small-btn equal" id="equal">=</button>
        <button class="small-btn operator" id="add">+</button>
      </div>
    </div>
  </body>
</html>
