<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon for Safari and MacOS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- Favicon for iPhone and iPad  -->
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <!-- Favicon for Android Chrome v39+ -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/android-chrome-192x192.png"
    />
    <!-- Favicon for Android Chrome v47+ -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/images/android-chrome-512x512.png"
    />
    <!-- Favicon for Web Browsers -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="manifest" href="assets/images/site.webmanifest" />
    <title>Simple Calculator | Basic Math Operations</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/theme.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__header">
        <h1>Calculator</h1>
      </div>
      <div class="calculator__display">
        <input id="display" class="calculator--result" readonly />
      </div>
      <div class="calculator__body">
        <button class="small-btn top" id="sqrt">&#8730;</button>
        <button class="small-btn top" id="rem">%</button>
        <button onclick="clearDisplay()" class="small-btn top" id="reset">CE</button>
        <button class="small-btn top" id="remove">DEL</button>
        <button onclick="getNumber(7)" class="small-btn" id="num-7">7</button>
        <button onclick="getNumber(8)" class="small-btn" id="num-8">8</button>
        <button onclick="getNumber(9)" class="small-btn" id="num-9">9</button>
        <button onclick="getMathOperator('/')" class="small-btn operator" id="op-div">
          &#8725;
        </button>
        <button onclick="getNumber(4)" class="small-btn" id="num-4">4</button>
        <button onclick="getNumber(5)" class="small-btn" id="num-5">5</button>
        <button onclick="getNumber(6)" class="small-btn" id="num-6">6</button>
        <button onclick="getMathOperator('*')" class="small-btn operator" id="op-times">
          &#8727;
        </button>
        <button onclick="getNumber(1)" class="small-btn" id="num-1">1</button>
        <button onclick="getNumber(2)" class="small-btn" id="num-2">2</button>
        <button onclick="getNumber(3)" class="small-btn" id="num-3">3</button>
        <button onclick="getMathOperator('-')" class="small-btn operator" id="op-minus">
          &#8722;
        </button>
        <button onclick="getNumber(0)" class="small-btn" id="num-0">0</button>
        <button class="small-btn" id="point">&#8729;</button>
        <button onclick="mathCalculator()" class="small-btn equal" id="equal">=</button>
        <button onclick="getMathOperator('+')" class="small-btn operator" id="op-add">
          +
        </button>
      </div>
    </div>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
